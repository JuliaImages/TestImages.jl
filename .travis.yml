language: julia
os:
  - linux
  - osx
julia:
  - 1.3
  - nightly
notifications:
  email: false

after_success:
  # push coverage results to Codecov
  - julia -e 'using Pkg, TestImages; cd(joinpath(pathof(TestImages), "..", "..")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
