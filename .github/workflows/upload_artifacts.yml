on:
  push:
    tags:
      - 'v*-artifacts'
  
name: Upload Artifacts

jobs:
  build:
    name: Upload Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache artifacts
        uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts 
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Build artifacts
        id: build_artifacts
        run: |
          julia --color=yes --project=. -e "using Pkg; Pkg.instantiate()"
          julia --color=yes --project=. build_artifacts.jl
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Example `Artifacts.toml`:
            ```
            [images]
            git-tree-sha1 = "${{ steps.build_artifacts.outputs.tree_hash }}"
            lazy = true

                [[images.download]]
                sha256 = "${{ steps.build_artifacts.outputs.tarball_hash }}"
                url = "https://URL/TO/images.tar.gz"
            ```
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./images.tar.gz
          asset_name: images.tar.gz
          asset_content_type: application/x-tar
